<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor game</title>
    <link rel="icon" href="assets/images/icon.jpeg">
    <link rel="stylesheet" href="assets/styles.css">
</head>
<body>
    <div>
        <h1>Rock paper scissor</h1>
    </div>
    <div>
        <div>
            <p>Choose your weapon</p>
        </div>
        <div class="btn container">
            <button type="button" class="rock button">rock</button>
            <button class="paper button">paper</button>
            <button class="scissor button">scissor</button>
        </div>
    </div>
    <div class="roundresult">
        <p class="result">Round Result: </p>
    </div>
    <div class="Score">
        <div class="score-label">
            <p class="label">You</p>
            <p class="label">Computer</p>
        </div>
        <div class="score-container">
            <div class="player score">0</div>
            <div class="computer score">0</div>
        </div>
    </div>
    <div class="final-container">
        <p id="finrslt" class="final-result">Final Winner: </p>
    </div>
    <div class="restart"></div>
        <button id="resbtn" class="restart-button" onclick="restartGame()">Restart Game</button>
    </div>
    <script type="text/javascript" src="JS/index.js" charset="UTF-8"></script>
</body>

</html>
