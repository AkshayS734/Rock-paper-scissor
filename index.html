<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor game</title>
    <link rel="stylesheet" href="assets/styles.css">
</head>
<body>
    <div>
        <h1>Rock paper scissor</h1>
    </div>
    <div>
        <div>
            <p>Choose your weapon</p>
        </div>
        <div class="btn container">
            <div class="button" id="rock">
                <img class="rock button" src="assets\images\cave-painting.png" alt="Rock">
            </div>
            <div class="button" id="paper">
                <img class="paper button" src="assets\images\document.png" alt="Paper">
            </div>
            <div class="button" id="scissor">
                <img class="scissor button" src="assets\images\scissors-opened-tool-shape.png" alt="Scissor">
            </div>
        </div>
    </div>
    <div class="Score">
        <div class="score-label">
            <p class="label">You</p>
            <p class="label">Computer</p>
        </div>
        <div class="score-container">
            <div class="player score">0</div>
            <div class="computer score">0</div>
        </div>
        <div class="result-container"></div>
    </div>
    <script type="text/javascript" src="JS/index.js" charset="UTF-8"></script>
</body>
</html>
